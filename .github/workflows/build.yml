name: Build
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_LOGIN }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build and Push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ziolechka/docker-getting-started:latest
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Connect to Vagrant and execute uname
      run: |
         ssh -o StrictHostKeyChecking=no vagrant@0.tcp.eu.ngrok.io -p 13800 "uname"
         ssh -o StrictHostKeyChecking=no vagrant@0.tcp.eu.ngrok.io -p 13800 "uptime"
      shell: bash
